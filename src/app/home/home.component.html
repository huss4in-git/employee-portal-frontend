<div class="d-flex">
    <div *ngIf="showSideBar" class="d-flex align-items-center flex-column"
        style="background-image: linear-gradient(to bottom,rgb(47, 38, 38),rgb(0, 0, 0)); height: 92vh; width: 250px;">
        <a routerLink="/dashboard" class="text-light mt-5 fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employee" class="text-light mt-4 fs-5" style="text-decoration: none;">Employees</a>
    </div>
    <div class="p-4 row w-100">
        <div class="col-md-8">
            <div class="row w-100">
                <div class="d-flex align-items-center col-md-12 w-100 rounded p-3"
                    style="height: 150px; background-color: #30221d;">
                    <h4 class="text-light"><i class="fa-solid fa-bars me-3" (click)="handleSideBar()"></i>Welcome {{adminDetails.username}}</h4>
                </div>
            </div>

            <div class="row mt-5 w-100">
                <div class="col-md-5 shadow p-3">
                    <p>calender</p>
                    <mat-card class="demo-inline-calendar-card shadow mt-4">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6 p-3 shadow">
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div style="height: 400px;"
                class="d-flex flex-column justify-content-center align-items-center rounded text-light"
                style="background-color: #1e1a1a; height: 425px;">
                <img *ngIf="!adminStatus" [src]="profileImg" alt="no image"
                    style="height: 150px; border-radius: 50%;">
                    <h4 *ngIf="!adminStatus" class="mt-2" style="color: white;" (click)="editStatus()">Edit Admin Details <i class="fa-solid fa-pen ms-2"></i></h4>
                <div *ngIf="adminStatus"  class="d-flex flex-column justify-content-center align-items-center rounded w-100 p-4 text-light">
                    <h4>Update Admin Details</h4>
                    <label class="mt-3">
                        <img [src]="profileImg"
                            alt="no image" style="height: 150px; border-radius: 50%;">
                        <input type="file" style="display: none;" (change)="getFile($event)">
                    </label>

                    <input type="text" placeholder="Admin Name" class="form-control mt-3" [(ngModel)]="adminDetails.username">
                    <input type="text" placeholder="Password" class="form-control mt-3" [(ngModel)]="adminDetails.password">
                    <div class="d-flex mt-3 justify-content-between w-100">
                        <button class="btn btn-warning" (click)="cancel()">Cancel</button>
                        <button class="btn btn-success" (click)="updateAdmin()">Update</button>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-center align-items-center rounded text-light"
                style="background-color: #261e1b ; height: 182px;">
                <h3><i class="fa-solid fa-users"></i> Employee Count : {{employeeCount}}</h3>
            </div>
        </div>
    </div>
</div>
